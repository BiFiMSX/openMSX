name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: install prerequisites
      run: sudo apt-get install libgl1-mesa-dev
    - name: make
      run: make staticbindist

